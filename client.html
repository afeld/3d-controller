<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
      body {
        font-size: 3.5em;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      window.addEventListener('deviceorientation', function(event) {
        var obj = {
          alpha: event.alpha,
          beta: event.beta,
          gamma: event.gamma
        };

        document.body.innerHTML = '<pre><code>' + JSON.stringify(obj, null, 2) + '</code></pre>';
        socket.emit('gyro', obj);
      }, false);
    </script>
  </head>

  </body>
</html>
