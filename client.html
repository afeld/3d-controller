<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
      body {
        font-size: 3.5em;
      }
    </style>
    <script src="https://rawgithub.com/tomgco/gyro.js/master/js/gyro.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      gyro.startTracking(function(o) {
        // o.x, o.y, o.z for accelerometer
        // o.alpha, o.beta, o.gamma for gyro
        document.body.innerHTML = '<pre><code>' + JSON.stringify(o, null, 2) + '</code></pre>';
        socket.emit('gyro', o);
      });
    </script>
  </head>
  <body>

  </body>
</html>
