<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
      body {
        font-size: 3.5em;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      window.addEventListener('deviceorientation', function(event) {
        var obj = {
          alpha: event.alpha,
          beta: event.beta,
          gamma: event.gamma
        };

        document.body.innerHTML = '<pre><code>' + JSON.stringify(obj, null, 2) + '</code></pre>';
        socket.emit('gyro', obj);
      }, false);

      var lastTouchMove = null;
      document.addEventListener('touchend', function(event){
        lastTouchMove = null;
      }, false);

      document.addEventListener('touchmove', function(event){
        var touch = event.changedTouches[0];
        if (lastTouchMove) {
          var lastTouch = lastTouchMove.touches[0];
          if (lastTouch.identifier === touch.identifier) {
            var dx = event.pageX - lastTouchMove.pageX;
            var dy = event.pageY - lastTouchMove.pageY;

            if (dx || dy) {
              var drag = {
                dx: dx,
                dy: dy
              };
              socket.emit('drag', drag);
            }
          }
        }

        lastTouchMove = event;
        // don't scroll
        event.preventDefault();
      }, false);
    </script>
  </head>
  <body>

  </body>
</html>
